<!doctype html>
<html lang="pt-br">

<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
 <script src="libs/jquery-v3.7.1.js"></script>
 <link rel="stylesheet" href="libs/bootstrap-v5.3.3.css">
 <script src="libs/bootstrap-v5.3.3.js"></script>
 <title>Tutorial de jQuery</title>
</head>

<body>
 <div class="error-msg"></div>
 <table class="table table-striped"></table>
 <script>
  $(document).ready(function ($) {
   let query = {
    "nome": "alexsander"
   }
   encodeURIComponent(query);
   $(document.body).prepend(query);
   $.ajax(
    {
     url: "endpoint.php",
     method: "post",
     dataType: "html",
     success: function (data, status, xhr) {
      $("table").append(data);
     },
     error: function (xhr, status, error) {
      $("body").prepend(status + ": " + error);
     }
    });
  });
 </script>
</body>

</html>
